<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#heroGradient)"/>
  
  <!-- Tech elements -->
  <g opacity="0.6">
    <!-- Circuits -->
    <path d="M50,100 L150,100 L150,150 L200,150" stroke="#ffffff" stroke-width="2" fill="none"/>
    <path d="M100,50 L100,100 L150,100" stroke="#ffffff" stroke-width="2" fill="none"/>
    <circle cx="150" cy="100" r="4" fill="#ffffff"/>
    <circle cx="150" cy="150" r="4" fill="#ffffff"/>
    <rect x="195" y="145" width="10" height="10" fill="#ffffff" rx="2"/>
    
    <!-- More circuits on right -->
    <path d="M400,80 L500,80 L500,120 L550,120" stroke="#ffffff" stroke-width="2" fill="none"/>
    <circle cx="500" cy="80" r="4" fill="#ffffff"/>
    <rect x="545" y="115" width="10" height="10" fill="#ffffff" rx="2"/>
    
    <!-- Gears -->
    <g transform="translate(450,250)">
      <circle cx="0" cy="0" r="25" fill="none" stroke="#ffffff" stroke-width="2"/>
      <circle cx="0" cy="0" r="15" fill="#ffffff" opacity="0.3"/>
      <path d="M0,-25 L5,-30 L-5,-30 Z M25,0 L30,5 L30,-5 Z M0,25 L-5,30 L5,30 Z M-25,0 L-30,-5 L-30,5 Z" fill="#ffffff"/>
    </g>
    
    <!-- Data visualization -->
    <g transform="translate(100,250)">
      <rect x="0" y="30" width="8" height="40" fill="#ffffff" opacity="0.4"/>
      <rect x="12" y="20" width="8" height="50" fill="#ffffff" opacity="0.6"/>
      <rect x="24" y="10" width="8" height="60" fill="#ffffff" opacity="0.8"/>
      <rect x="36" y="25" width="8" height="45" fill="#ffffff" opacity="0.5"/>
    </g>
  </g>
  
  <!-- Central text -->
  <text x="300" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">TechHub India</text>
  <text x="300" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" opacity="0.9">Unifying Technology Solutions</text>
</svg>