<div class="p-5 rounded-2xl border bg-white flex flex-col hover:shadow-lg transition-shadow">
  <div class="text-xs text-slate-500">{{ r.category }}</div>
  <div class="font-semibold text-lg">
    <a href="{{ url_for('rental_detail', rental_id=r.id) }}" class="hover:text-indigo-600">{{ r.name }}</a>
  </div>
  <div class="text-sm text-slate-600 mt-1 line-clamp-2">{{ r.description }}</div>
  <div class="mt-2 text-xs text-slate-500">City: {{ r.city }}</div>
  <div class="mt-3 font-bold">₹{{ '%.0f'|format(r.price) }}/day</div>
  <div class="mt-4 flex gap-2">
    <a href="{{ url_for('cart_add', kind='rental', item_id=r.id) }}" class="px-3 py-2 rounded-lg bg-indigo-600 text-white text-sm hover:bg-indigo-700">Rent</a>
    <a href="{{ url_for('add_compare', kind='rental', item_id=r.id) }}" class="px-3 py-2 rounded-lg border text-sm hover:bg-gray-50">Compare</a>
  </div>
  <div class="mt-2">
    <a href="{{ url_for('rental_detail', rental_id=r.id) }}" class="text-xs text-indigo-600 hover:underline">View Details →</a>
  </div>
</div>
