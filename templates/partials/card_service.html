<div class="p-5 rounded-2xl border bg-white flex flex-col hover:shadow-lg transition-shadow">
  <div class="text-xs text-slate-500">{{ s.category }}</div>
  <div class="font-semibold text-lg">
    <a href="{{ url_for('service_detail', service_id=s.id) }}" class="hover:text-indigo-600">{{ s.name }}</a>
  </div>
  <div class="text-sm text-slate-600 mt-1 line-clamp-2">{{ s.description }}</div>
  <div class="mt-4 text-sm text-slate-500">Expert: <a href="{{ url_for('vendor_detail', vid=s.vendor_id) }}" class="text-indigo-600 hover:underline">{{ s.vendor_name }}</a></div>
  <div class="mt-3 font-bold">Starts ₹{{ '%.0f'|format(s.price) }}</div>
  <div class="mt-4 flex gap-2">
    <a href="{{ url_for('cart_add', kind='service', item_id=s.id) }}" class="px-3 py-2 rounded-lg bg-indigo-600 text-white text-sm hover:bg-indigo-700">Book</a>
    <a href="{{ url_for('add_compare', kind='service', item_id=s.id) }}" class="px-3 py-2 rounded-lg border text-sm hover:bg-gray-50">Compare</a>
  </div>
  <div class="mt-2">
    <a href="{{ url_for('service_detail', service_id=s.id) }}" class="text-xs text-indigo-600 hover:underline">View Details →</a>
  </div>
</div>
